<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paz - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header and navigation -->
    <header
      class="shadow-sm sticky-top page-header d-flex justify-content-between align-items-center pt-3 pb-3"
    >
      <div class="pb-3 ms-4 f-flex">
        <h2 class="align-items-center bg-transparent title">
          Paz - Web Portfolio
        </h2>
      </div>
      <div class="dropdown-menu-end me-4">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#home">Home</a></li>
          <li><a class="dropdown-item" href="#skills">Skills</a></li>
          <li><a class="dropdown-item" href="#projects">Projects</a></li>
          <li><a class="dropdown-item" href="#contact">Contact</a></li>
        </ul>
      </div>
    </header>
    <!-- About, tech stacks, projects, and contact -->
    <main>
      <section class="border pt-3">
        <article class="d-flex justify-content-center">
          <img
            class="photo w-25 h-25 align-self-center rounded-circle border"
            src="./images/formal.JPG"
            alt="my-photo"
          />
        </article>

        <div class="text-center mt-2">
          <p>Hi! My name is Michael</p>
          <p>23 years old and</p>
          <p>I am a Filipino!</p>
        </div>
      </section>
      <section class="border">
        <div class="container text-center">
          <div class="row">
            <div id="skills" class="col border section-title text-light h4 p-1">Skills</div>
          </div>
          <div class="row">
            <div class="col border">Frontend</div>
          </div>
          <div class="row pt-3">
            <div class="col text-center">
                <img class="w-50" src="./images/html-5.png" alt="html-logo">
                <h4>HTML</h4>
            </div>
            <div class="col text-center">
                <img class="w-50" src="./images/css.png" alt="css-logo">
                <h4>CSS</h4>
            </div>
            <div class="col text-center">
                <img class="w-50" src="./images/js.png" alt="js-logo">
                <h4>JavaScript</h4>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
                <img class="w-50" src="./images/atom.png" alt="reactjs-logo">
                <h4>ReactJs</h4>
            </div>
            <div class="col text-center">
                <img class="w-50" src="./images/bootstrap.png" alt="bootstrap-logo">
                <h4>Bootstrap</h4>
            </div>
            <div class="col text-center">
                <img class="w-25" src="./images/tailwind.png" alt="tailwindcss-logo">
                <h4>TailwindCSS</h4>
            </div>
          </div>
          <div class="row">
            <div class="col border">Backend</div>
          </div>
          <div class="row pt-3">
            <div class="col text-center">
                <img class="w-75" src="./images/java.png" alt="java-logo">
                <h4>Java</h4>
            </div>
            <div class="col text-center">
                <img class="w-100" src="./images/maven.png" alt="maven-logo">
                <h4>Maven</h4>
            </div>
            <div class="col text-center">
                <img class="w-75" src="./images/spring.png" alt="spring-logo">
                <h4>Spring</h4>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
                <img class="w-75" src="./images/mysql.png" alt="mysql-logo">
                <h4>MySQL</h4>
            </div>
            <div class="col text-center">
                <img class="w-100" src="./images/hibernate orm.png" alt="hibernate-logo">
                <h4>Hibernate</h4>
            </div>
            <div class="col text-center">
                <img class="w-75" src="./images/jaspersoft.png" alt="jasper-logo">
                <h4>Jaspersoft</h4>
            </div>
          </div>
        </div>
      
    </main>

    <footer></footer>
    <!-- footer message -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
